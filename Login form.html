<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.1/css/fontawesome.min.css" integrity="sha384-QYIZto+st3yW+o8+5OHfT6S482Zsvz2WfOzpFSXMF9zqeLcFV0/wlZpMtyFcZALm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
    crossorigin="anonymous">

    
    <title>Registration form</title>
</head>
<body>
    
<header>

    <nav class="navbar navbar-expand-lg bg-dark border-bottom border-body  " data-bs-theme="dark">
        <div class="container">
          
          

          <div class="d-flex ">
          
  
            <ul class="navbar-nav">
              <li class="nav-item ">
                <a class="nav-link  " aria-current="page" href="Login form.html"> 
                  <button class="btn btn-success  ">Login</button></a>
              </li>
             
              
            </ul>
          </div>
        </div>
        
      </nav>
</header>



<!-- Content -->

<div class="container mt-5 ">
    <div class="card border-dark">
        <div class="card-body text-dark">
     <form class="row ">


    <div class="col-md-12 my-2">
      
        <label for="fullname">Full Name</label>
        <input
          type="text"
          class="form-control my-1"
          placeholder="Enter your Full name"
          required
        />
    
    </div>









    <div class="col-md-12  my-2">
      
        <label for="email">Email</label>
        <input
          type="email"
          name="email"
          id="email"
          class="form-control my-1"
          placeholder="you@awesome.com"
          required
          aria-describedby="emailHelp"
        />
        <small id="emailHelp" class="form-text text-muted">
          We'll never share your email with anyone else.
        </small>
      
    </div>

     


   
    <div class="col-md-12 my-2">
    
    <label for="mobile">Mobile no</label>
    <input
      type="number"
      name="number"
      class="form-control my-1"
      placeholder="+91 9876543212"
      required
      id="number"
      aria-describedby="phoneHelp"
    />
    <small id="phoneHelp" class="form-text text-muted">
      We won't share your number with anyone else.
    </small>
  </div>
   









    <div class="col-md-6 my-2">
     
        <label for="password">Password</label>
        <input
          type="password"
          name="password"
          id="password"
          placeholder="Password"
          class="form-control my-1"
          required
        />
   
    </div>





    <div class="col-md-6 my-2 ">
     
        <label for="c_password">Confirm Password</label>
        <input
          type="password"
          name="c_password"
          id="c_password"
          placeholder="Confirm Password"
          class="form-control my-1"
          required
        />
      
    </div>


      <div class=" text-center my-3">
      
        <input
          type="checkbox"
          class="form-check-input border-primary my-1"
          id="termsAgreement"
          required
        />
        <label class="form-check-label text-primary" for="termsAgreement">
          I agree to terms and conditions.
        </label>
      </div>
     
      


    <div class="col-12 text-center my-2">
      <button type="reset" class="btn btn-secondary">Reset</button>
      <button type="register" class="btn btn-success mx-2">Register</button>


    </div>
  </form>
</div>
  </div>
</div>





  




           



       







    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/jquery.min.js.txt"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.1/css/fontawesome.min.css" integrity="sha384-QYIZto+st3yW+o8+5OHfT6S482Zsvz2WfOzpFSXMF9zqeLcFV0/wlZpMtyFcZALm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
    crossorigin="anonymous">
</head>
<body>
    <header>

        <nav class="navbar navbar-expand-lg bg-dark border-bottom border-body  " data-bs-theme="dark">
            <div class="container">
              
              
    
              <div class="d-flex ">
              
      
                <ul class="navbar-nav">
                  <li class="nav-item ">
                    <a class="nav-link  " aria-current="page" href="Login form.html"> 
                      <button class="btn btn-success  ">
                        Login</button></a>
                  </li>
                 
                  
                </ul>
              </div>
            </div>
            
          </nav>
    </header>


    <!--input groups-->


    <div class="container my-5">
        <div class="row">
          <div class="col-lg-4 mx-auto">
            <div class="card ">
              <div class="card-body ">
                <form action="" method="POST" >
                    <div class="input-group flex-nowrap my-3">
                        <span class="input-group-text" id="email">
                            <i class="fa fa-envelope-o"></i>
                          </span>
                        <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="addon-wrapping">
                      </div>




                      <div class="input-group flex-nowrap my-3">
                      
                      <span class="input-group-text">
                        <i class="fa fa-key"></i>
                      </span>
                      <input type="text" class="form-control" placeholder="Password" aria-label="Password" aria-describedby="addon-wrapping">
                    </div>



  
                  <div class="form-group d-grid my-3">
                    <button class="btn btn-success btn-block">
                      <i class="fa fa-unlock-alt mr-1"></i>
                      Login
                    </button>
                  </div>
                </form>
              </div>
            </div>
            <div class="pt-3 text-center">
              <small class="">
                Don't have an account?
                <a href="/register.html">Register now</a>
              </small>
            </div>
          </div>
        </div>
      </div>
  








































<script src="/js/bootstrap.min.js"></script>
<script src="/js/jquery.min.js.txt"></script>

    
</body>
</html>

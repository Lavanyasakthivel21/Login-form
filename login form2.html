<!--horizontal form-->

<div class="container my-5">
    <div class="row">
        <div class="col-lg-6 mx-auto">
            <div class="card">
                <div class="card-body">
                    <form  class="needs-validation" action="" method="POST" novalidate>
                        <div class="form-group row">

                            <label for="email" class="col-lg-4 col-form-label">Email</label>
                            <div class="col-lg-8">
                                <input
                                  type="email"
                                  name="email"
                                  id="email"
                                  class="form-control"
                                  placeholder="xyz@gmail.com"
                                  
                                  required
                                />
                                <div class="invalid-feedback">Enter your Email</div>
                                <div class="valid-feedback">Looks good!</div>

                    
                  
                              </div>
                  
                        </div>



                        <div class="form-group row my-3">

                            <label for="password" class="col-lg-4 col-form-label">Password</label>
                            <div class="col-lg-8">
                                <input
                                  type="password"
                                  name="password"
                                  id="password"
                                  class="form-control"
                                  placeholder="password"
                                  required
                                />
                                <div class="valid-feedback">
                                  Looks Good!
                                </div>
                                <div class="invalid-feedback">Enter your Password</div>
                              </div>
                        </div>


                        <div class="form-group row">
                            <div class="col-lg-4"></div>
                            <div class="col-lg-8">
                               <div class="form-check">
                                <input type="checkbox" name="agreements"
                                id="agreements"
                                class="form-check-input" required />

                                <label for="agreements" class="form-check-label text-success">I agree the terms and conditions</label>
                               </div>
                            </div>
                        </div>

                        <div class="form-group row">
                            <div class="col-lg-4"></div>

                            <div class="col-lg-8 my-3 d-grid">
                              <button class="btn  btn-success">
                                <i class="fa fa-unlock-alt mr-2"></i>
                                Login
                              </button>
                            </div>
                          </div>
                          



                            









                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</div>

  (function () {
    "use strict";
    window.addEventListener(
      "load",
      function () {
        // Code
        let forms = document.getElementsByTagName("form");
        var validation = Array.prototype.filter.call(
          forms,
          function (form) {
            form.addEventListener(
              "submit",
              function (event) {
                if (form.checkValidity() === false) {
                  event.preventDefault();
                  event.stopPropagation();
                }
                form.classList.add("was-validated");
              },
              false
            );
          }
        );
      },
      false
    );
  })();
